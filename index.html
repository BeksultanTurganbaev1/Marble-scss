<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marble</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <a href="" class="header__logo-link">
              <img src="/img/logo.svg" alt="Logo" class="header__logo-img" />
            </a>
          </div>
          <nav class="header__nav">
            <ul class="header__menu">
              <li class="header__item">
                <a href="#" class="header__menu-link header__menu-link--active"
                  >Home</a
                >
              </li>
              <li class="header__item">
                <a href="#" class="header__menu-link">About</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__menu-link">Journal</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__menu-link">Service</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__menu-link">Features</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__menu-link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="banner">
        <div class="container">
          <div class="banner__inner">
            <h1 class="banner__title">
              We are a digital & branding agency based in London
            </h1>
            <p class="banner__descr">
              We love to turn great ideas into beautiful products
            </p>
            <a href="#" class="banner__btn">See portfolio</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
